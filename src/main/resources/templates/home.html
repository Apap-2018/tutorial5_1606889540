<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment ::navbar('Beranda')"></nav>

    <div class="container-fluid">
        <h2>Hello!</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah Pilot
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fitur untuk menambah pilot</p>
                        <a class="btn btn-primary" th:href="@{/pilot/add}">Tambah</a>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Pilot Berdasarkan Nomor Lisensi
                    </div>
                    <form th:action="@{/pilot/view}" method="GET">
                        <div class="card-body">
                            <label for="licenseNumber">Nomor Lisensi:</label>
                            <input type="text" name="licenseNumber" class="form-control">
                            <p></p>
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <h3>Hapus Pilot</h3>

    <form th:action="@{/pilot/delete}" th:object="${pilot}" method="GET">
        License Number: <br>
        <input type="text" name="licenseNumber" />
        <button type="submit">Hapus</button>
    </form>

    <h3>Cari Flight berdasarkan Id</h3>

    <form th:action="@{/flight/view}" th:object="${flight}" method="GET">
        Id: <br>
        <input type="number" name="Id" />
        <button type="submit">Cari</button>
    </form>
    
    <h3>Hapus Flight</h3>

    <form th:action="@{/flight/delete}" th:object="${flight}" method="GET">
        Id: <br>
        <input type="text" name="Id" />
        <button type="submit">Hapus</button>
    </form>
</body>
</html>
