<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Flight Data</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment ::navbar('Ubah Data Penerbangan')"></nav>
    <h3>Update Flight Data</h3>
<form th:action="@{/flight/update}" th:object="${flight}" method="POST">
    <input type="hidden" th:field="*{Id}" />
    <input type="hidden" th:field="*{licenseNumber}" />
    Flight Number: <br>
    <input type="text" name="flightNumber" />
    <br>
    Origin: <br>
    <input type="text" name="origin" />
    <br>
    Destination: <br>
    <input type="text" name="destination" />
    <br>
    Time: <br>
    <input type="date" name="time" />
    <br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
